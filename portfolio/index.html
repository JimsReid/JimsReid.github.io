<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="home" id="home">
        <div class="container col-xl-10 col-xxl-8 px-4 pt-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <img src="./images/IMG_9199.jpg" class="d-block mx-lg-auto img-fluid" alt="Home Image" width="400"
                        height="400" loading="lazy" id="home-img">
                </div>
                <div class="col-lg-6 text-center text-lg-start">
                    <h1 class="display-5 fw-bold lh-1 mb-5" id="home-title">Welcome to my Portfolio
                    </h1>
                    <span class="lead home-lead">Jim Brillantes/Developer</span>
                </div>
            </div>
            <div class="row flex-lg-row g-5">
                <div class="col-lg-12" id="home-bottom-text">
                    <img src="./images/arrow-return-right.svg" alt="arrow-return-right" class="home-arrow">
                    <h3>Work with me today</h3>
                </div>
            </div>
        </div>
    </section>

    <section class="about" id="about">
        <div class="container col-xl-10 col-xxl-8 px-4 pt-5">
            <div class="row flex-lg-row align-items-center g-5 py-5">
                <div class="col-lg-6 text-center text-lg-start">
                    <img src="./images/dev.jpg" class="d-block mx-lg-auto img-fluid" alt="Home Image" width="500"
                        height="500" loading="lazy" id="about-img">
                </div>
                <div class="col-lg-6 text-center text-lg-end">
                    <h1 class="display-5 fw-bold lh-1 mb-5" id="about-text">Who is Jim?
                    </h1>
                    <span class="lead about-lead">I am an application developer with 4 years of experience. Today, I am studying web development and this is my very first personal site.</span>
                    <hr class="about-hr">
                </div>
            </div>
        </div>
    </section>

</body>

</html>
